<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url('https://blogger.googleusercontent.com/img/a/AVvXsEhqzeTOTJm2J-wrSe9kAj3DlAphY5RzFw3W4xf25OPT1AEktfD1Z70sYBclrMDeuD6jAeZzJPByXgH272iG3hxS7AGppznCwS1yzioR77m4J03rVdFLmL3TtLjVmUfaCk-p1D3Jdkj6fp-9U64Tnqg1EMKT9OXpclfVjKrYeqT-OJWdnq9JBh_8ZZKWpsM=w1600');
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: magenta;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    form {
      /* background-color: rgba(255, 255, 255, 0.8); */
      max-width: 400px;
      padding: 80px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    input[type="email"],
    input[type="password"] {
      width: 87%;
      background-color: transparent;
      padding: 25px;
      margin: 10px 0;
      border: 2px solid darkmagenta;
      border-radius: 5px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 30px;
      background: linear-gradient(45deg, #FF4081, #FF69B4);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #FF69B4, #FF4081);
    }
    button:focus {
      background: linear-gradient(45deg, #FF4081, #FF69B4
);
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <form action="/signup" method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
